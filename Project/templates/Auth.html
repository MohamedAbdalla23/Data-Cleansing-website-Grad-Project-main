<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\static\Auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .error {
            color: red;
        }
        .danger {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="container" class="container">
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <input id="nameInput" type="text" placeholder="Name" oninput="validateSignUp()">
                        <span id="nameError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <input id="usernameInput" type="text" placeholder="Username" oninput="validateSignUp()">
                        <span id="usernameError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <input id="emailInput" type="email" placeholder="Email" oninput="validateSignUp()">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <input id="passwordInput" type="password" placeholder="Password" oninput="validateSignUp()">
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <input id="confirmPasswordInput" type="password" placeholder="Confirm password" oninput="validateSignUp()">
                        <span id="confirmPasswordError" class="error"></span>
                    </div>
                    <button id="signupButton" onclick="submitSignUp()">Sign up</button>
                    <p>
                        <span>Already have an account?</span>
                        <b onclick="toggle()" class="pointer">Sign in here</b>
                    </p>
                    <div id="errorMessage" class="danger"></div>
                </div>
            </div>
        </div>
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <input id="signInEmailInput" type="email" placeholder="Email" oninput="validateSignIn()">
                        <span id="signInEmailError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <input id="signInPasswordInput" type="password" placeholder="Password" oninput="validateSignIn()">
                        <span id="signInPasswordError" class="error"></span>
                    </div>
                    <button id="signInButton" onclick="submitSignIn()">Sign in</button>
                    <p>
                        <b>Forgot password?</b>
                    </p>
                    <p>
                        <div id="signInErrorMessage" class="danger"></div>
                        <span>Don't have an account?</span>
                        <b onclick="toggle()" class="pointer">Sign up here</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>
            </div>
            <div class="img sign-in">
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
</div>
<script src=".\static\js\Auth.js"></script>
</body>
</html>
